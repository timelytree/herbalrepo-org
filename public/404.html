<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quattrocento+Sans:400,700" />
  <link rel="stylesheet" href="./frontend.css" />
</head>

<body>
  <style>
    #logo, h6 {
      margin-bottom: 25px;
    }
    #logo {
      width: 150px;
    }
    h6, p {
      max-width: 300px;
      text-align: center;
    }
    p {
      font-weight: 700;
    }
    #url {
      font-size: 50px;
      line-height: 52px;
      color: #616161;
      margin-bottom: 25px;
    }
    #homeB {
      font-weight: 700;
      text-decoration: underline;
      color: #719130;
    }
    #homeB:hover {
      color: black;
    }
  </style>

  <script>
    function getURL() {
      var pathname = window.location.pathname, urlDIV = document.getElementById('url');
      urlDIV.innerHTML = pathname;
    } document.addEventListener("DOMContentLoaded", function() { getURL(); });
  </script>

  <div class="wrapper flex-c">
    <img src="./images/logo.png" id="logo" />
    <div id="url"></div>
    <h6>Looks like the page you were looking for doesn't exist.</h6>
    <a id="homeB" href="/">BACK TO HOME</a>
  </div>
</body>
</html>
